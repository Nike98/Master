
<html>
  <head>
    <title>Armstrong Number</title>

    <script>
      function arms()
      {
        var num = parseInt ( document.getElementById("num").value );
        var temp;
        var rem;
        var sum = 0;

        temp = num;

        while ( temp != 0 )
        {
            rem = parseInt ( temp % 10 );
            sum = parseInt ( sum + rem * rem * rem );
            temp = parseInt ( temp / 10 );
        }

        if ( num == sum )
        {
            document.getElementById("msg").innerHTML = num + " is an Armstrong Number";
        }

        else
        {
            document.getElementById("msg").innerHTML = num + " is not an Armstrong Number";
        }
      }
    </script>
  </head>

  <body>
    <form>
      <br>
      <br>

      <p>
        <b>Input : &emsp;</b>
        <input type="text" id="num"> &ensp;
        <input type="button" value="Check" onclick="arms()">
      </p>

      <br>

      <p id="msg">
        Result
      </p>
    </form>
  </body>
</html>
