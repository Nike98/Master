
<html>
  <head>
    <title>The use of Match Object</title>
  </head>

  <body>
  <script>

    var str = "Hello world !";

    document.write(str.match("world") + "<br/>");
    document.write(str.match("World") + "<br/>");
    document.write(str.match("worlld") + "<br/>");
    document.write(str.match("world !") + "<br/>");

  </script>
</body>
</html>
