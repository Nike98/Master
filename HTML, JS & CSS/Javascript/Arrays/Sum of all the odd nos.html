<html>
  <head>
    <title>Sum of all the odd numbers in the array</title>
  </head>

  <body>
    <script>
      var arr = new Array;
      var i, sum_o = 0;

      for ( i = 1 ; i <= 10 ; i++ )
      {
          arr[i] = parseInt( prompt ("Enter the number arr[" + i + "]"));

          if ( arr[i] % 2 != 0)
          {
              sum_o += arr[i];
          }
      }

          document.write("The sum of the even numbers is " + sum_o);

    </script>
  </body>
</html>
