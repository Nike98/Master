<html>
  <head>
    <title>Sum of the Even Indexes in the Array</title>
  </head>

  <body>
    <script>

          var arr = new Array;
          var count, sum_e_i = 0;

          for ( count = 1 ; count <= 10 ; count++ )
          {
              arr[count] = parseInt( prompt (" Enter the value of arr[" + count + "]"));
          }

          for ( count = 1 ; count <= 10 ; count++ )
          {
              if ( count % 2 == 0 )
              {
                  sum_e_i += arr[count];
              }
          }

          document.write(" The sum of Value of all the Even Indexes of the Array is " + sum_e_i);
    </script>
  </body>
</html>
