<html>
  <head>
    <title>Displaying a Clock on the Webpage</title>

    <script type="text/javascript">
      function startTime()
      {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          var mls = today.getMilliseconds();

          m = checkTime(m);
          s = checkTime(s);
          mls = checkTime(mls);

          document.getElementById("txt").innerHTML = h + " : " + m + " : " + s + " : " + mls;

          t = setTimeout('startTime()', 500);
      }

      function checkTime(i)
      {
          if ( i < 10 )
          {
              i = "0" + i;
          }

          return i;
      }
    </script>
  </head>

  <body onload="startTime()">
    <h3>Current Time</h3>
    <div id="txt"></div>
  </body>
</html>
