
<html>
  <head>
    <title>Prime Number Check </title>

    <script>
      function prime_no()
      {
        var n = document.getElementById("n").value;
        var num = parseInt(n);
        var i;
        var a = 0;

        for ( i = 2 ; i <= n / 2 ; i++ )
        {
            if ( num % i == 0 )
            {
                a = 1;
                break;
            }
        }

        if ( a == 1 )
        {
            document.getElementById("msg").innerHTML = num + " is not a prime number";
        }

        else
        {
            document.getElementById("msg").innerHTML = num + " is a prime number";
        }
      }
    </script>
  </head>

  <body>
    <form>

      <br>
      <br>

      <p>
        <b> Input : &emsp;</b>
        <input type="text" id="n">
        &emsp;
        <input type="button" value="Check" onclick="prime_no()">
      </p>

      <br>
      <br>

      <p id="msg">
        Result
      </p>
    </form>
  </body>
</html>
