 <html>
<head>
<script>
  function check_year()
  {
    var year;

    year = document.getElementById("year").value;

    if((year % 100 != 0  &&  year % 4 == 0)  ||  year % 400 == 0)
    {
        alert ( year + " It is a leap year ");
    }

    else
    {
        alert ( year + " It is not a leap year ");
    }
  }
</script>
</head>
<body>
<form>
  <br>
  <br>
  <p>
    <b>Year : &ensp;</b>
    <input type="text" id="year"> &emsp;
    <input type="button" value="Check" onclick="check_year()">
  </p>
</form>
</body>
</html>
