<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of all Array Elements</title>
    <script type="text/javascript">
        var arr = [2,25,12,14,18,9,5,3,38,70];
        var sum = 0;

        for (var i = 0; i < arr.length; i++)
            sum += arr[i];

        document.write("<b>Sum : </b>" + sum);
    </script>
</head>
<body>

</body>
</html>
