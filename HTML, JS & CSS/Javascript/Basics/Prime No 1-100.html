
<html>
  <head>
    <title>Prime Number 1 - 100</title>

    <script>
      function prime()
      {
          var i, j;
          var out = 0;

          for ( i = 1 ; i <= 100 ; i++ )
          {
              for ( j = 2 ; j <= i / 2 ; j++ )
              {
                if ( i % j == 0 )
                {
                    out = 1;
                }
              }

              if ( out == 0 )
              {
                  document.write(i + "<br>");
              }

              out = 0;
          }
      }
    </script>
  </head>

  <body onload="prime()">

  </body>
</html>
