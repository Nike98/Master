
<html>
  <head>
    <title>Largest of Three JS</title>

    <script>
      function lar_no()
      {
          var a, b, c, big;

          a = document.getElementById("a").value;
          b = document.getElementById("b").value;
          c = document.getElementById("c").value;

          big = a > b ? (a > c ? a:c) : (b > c ? b:c);

          document.write ( big + "  is the biggest number ");
      }
    </script>
  </head>

  <body>
    <form>
      <br>
      <br>

      <p>
        <b> A </b> &emsp;
        <input type="text" id="a">
      </p>

      <p>
        <b> B </b> &emsp;
        <input type="text" id="b">
      </p>

      <p>
        <b> C </b> &emsp;
        <input type="text" id="c">
      </p>

      <br>
      <br>

      <center>
        <input type="button" value="Check" onclick="lar_no()">
      </center>
    </form>
  </body>
</html>
