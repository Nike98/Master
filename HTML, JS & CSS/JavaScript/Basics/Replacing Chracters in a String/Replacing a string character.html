<html>
  <head>
    <title>Replacing a string character</title>

    <script>
      function rep_char()
      {
          var str, word, rep, length, i;

          str = document.getElementById("str").value;
          word = document.getElementById("word").value;
          rep = document.getElementById("rep").value;
          length = str.length;

          for (i = 0 ; i < length ; i++)
          {
              str = str.replace(word, rep);
          }

          document.getElementById("msg").innerHTML = "The replaced string = " + str;
      }
    </script>
  </head>

  <body>
    <form>
      <br>
      <br>
      <p>
        <b>Original String : &emsp;</b>
        <input type="text" id="str">
        <br><br>
        <b>Word to be Replaced : &emsp;</b>
        <input type="text" id="word">
        <br><br>
        <b>Replacement Word : &emsp;</b>
        <input type="text" id="rep">
        <br>
        <br>
        <input type="button" value="Replace" onclick="rep_char()">
      </p>

      <p id="msg">
        Result
      </p>
    </form>
  </body>
</html>
