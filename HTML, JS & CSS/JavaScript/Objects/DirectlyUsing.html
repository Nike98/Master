<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Using the Object Directly</title>
    <script type="text/javascript">
        // Initializing the Object name as book
        var book = new Object();    // 1. Create the Object
        book.subject = "JavaScript Book";   // 2. Assign properties to the Object
        book.author = "Nikhil";
    </script>
</head>
<body>
    <script type="text/javascript">
        // Print the values stored in the properties through the Object
        document.write("Book name is : " + book.subject + "<br>");
        document.write("Book author is : " + book.author + "<br>");
    </script>
</body>
</html>
