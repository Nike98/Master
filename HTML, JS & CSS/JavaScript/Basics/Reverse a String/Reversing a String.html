<html>
  <head>
    <title>Reversing a String</title>

    <script>
      function rev_str()
      {
          var str = document.getElementById("str").value;
          var len;
          len = str.length;
          var rev = "";

          for( i = len - 1 ; i >= 0 ; i--)
          {
              rev += str.charAt(i);
          }

          document.getElementById("here").innerHTML = "The Reversed String : " + rev;
      }
    </script>
  </head>

  <body>    
    <form>
      <br>
      <br>
      <p>
        <b>Enter the String : &emsp;</b>
        <input type="text" id="str">&emsp;
        <input type="button" value="Reverse" onclick="rev_str()">
      </p>

      <br>
      <br>

      <p id="here"> The Reversed String will be displayed here </p>
    </form>
  </body>
</html>
