<html>
  <head>
    <title>Displaying Selected Checkboxes in Textarea</title>

    <script type="text/javascript">
      function get_order()
      {
          var checkboxes = document.getElementById("items[]");
          var vals = "";

          for ( var i = 0 , n = checkboxes.length ; i < n ; i++ )
          {
              if ( checkboxes[i].checked )
              {
                  vals += ", " + checkboxes[i].value;
              }
          }

          if ( vals )
          {
              vals = vals.substring(2);
              document.getElementById("txtOrder")[0].value = vals;
          }

          else
          {
              document.getElementsByName("txtOrder")[0].value = "Nothing Selected";
          }
      }
    </script>
  </head>

  <body>
      <input type="checkbox" name="items[]" value="Panipuri" /> Panipuri <br />
      <input type="checkbox" name="items[]" value="Bhel" /> Bhel <br />
      <input type="checkbox" name="items[]" value="Wada" /> Wada <br />
      <input type="checkbox" name="items[]" value="Samosa" /> Samosa <br />
      <input type="checkbox" name="items[]" value="Pav" /> Pav <br />
      <input name="showOrder" type="button" value="Order" onclick="get_order()" />
      <br />
      <br />

      <textarea name="txtOrder" rows="3" cols="30"> </textarea>

    </body>
  </html>
