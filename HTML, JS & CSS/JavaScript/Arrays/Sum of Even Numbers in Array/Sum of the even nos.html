<html>
  <head>
    <title>Sum of all the even numbers in the array</title>
  </head>

  <body>
    <script>
      var arr = new Array;
      var i, sum_e = 0;

      for ( i = 1 ; i <= 10 ; i++ )
      {
          arr[i] = parseInt( prompt ("Enter the number arr[" + i + "]"));

          if ( arr[i] % 2 == 0)
          {
              sum_e += arr[i];
          }
      }

          document.write("The sum of the even numbers is " + sum_e);

    </script>
  </body>
</html>
