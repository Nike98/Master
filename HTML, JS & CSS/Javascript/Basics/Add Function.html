
<html>
  <head>
    <title>Add Function</title>

    <script>
      function num_add()
      {
          var num1 = parseInt(document.getElementById("inp1").value);
          var num2 = parseInt(document.getElementById("inp2").value);
          var res;

          res = parseInt(num_sum(num1, num2));

          document.getElementById("here").innerHTML = "The sum of the Addition is " + res;
      }

      function num_sum(num1, num2)
      {
          var num3 = parseInt(num1 + num2);
          return (num3);
      }
    </script>
  </head>

  <body>
    <form>
      <br>
      <br>

      <p>
        <b>Input 1 : &emsp;</b>
        <input type="text" id="inp1">
      </p>

      <br>

      <p>
        <b>Input 2 : &emsp;</b>
        <input type="text" id="inp2">
      </p>

      <br>

      <p>
        &emsp;&emsp;&emsp;
        <input type="button" value="Calculate" onclick="num_add()">
      </p>

      <br>

      <p id="here">
        Result
      </p>
    </form>
  </body>
</html>
