
<html>
  <head>
    <title>Sum of the entered digits</title>

    <script>
      function sum_digits()
      {
          var num = parseInt(document.getElementById("n").value);

          var sum = 0;

          while(num > 0)
          {
              sum = parseInt(sum + ( num % 10 ));
              num = parseInt(num / 10);
          }

          document.getElementById("msg").innerHTML = "The sum of the digits is " + sum;
      }
    </script>
  </head>

  <body>
    <form>
      <br>
      <br>

      <p>
        <b> Input : &emsp;</b>
        <input type="text" id="n">
        &emsp;
        &ensp;
        <input type="button" value="Calculate" onclick="sum_digits()">
      </p>

      <br>

      <p id="msg">
        Result
      </p>
    </form>
  </body>
</html>
