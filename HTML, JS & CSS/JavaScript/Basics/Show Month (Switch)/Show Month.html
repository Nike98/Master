<html>
  <head>
    <title>Month Printing</title>
  </head>

  <script>
    function showmonth()
    {
        var inp = parseInt(document.getElementById("inp").value);

        var resu1t = switch_month(inp);

        document.getElementById("answer").innerHTML = "<b>" + resu1t + "</b>";
    }

    function switch_month(first)
    {
        var month;
        switch (first)
        {
          case 1: month = "January";
                  break;

          case 2: month = "February";
                  break;

          case 3: month = "March";
                  break;

          case 4: month = "April";
                  break;

          case 5: month = "May";
                  break;

          case 6: month = "June";
                  break;

          case 7: month = "July";
                  break;

          case 8: month = "August";
                  break;

          case 9: month = "September";
                  break;

          case 10: month = "October";
                    break;

          case 11: month = "November";
                   break;

          case 12: month = "December";
                   break;

          default: month = "Invalid Input!";
        }
        return month;
      //document.getElementById("answer").innerHTML = month;
    }
  </script>
</head>

<body>
  <form>
    <br>
    <br>

    <p>
      <b>Input 1 : </b>&emsp;
      <input type="text" id="inp">
      <br>
      <br>
      <br> &emsp;&emsp;
      <input type="button" value="Check" onclick="showmonth()">
    </p>
    <p id="answer">Result Here</p>

  </form>
</body>
</html>
