
<html>
  <head>
    <title> Library Membership </title>

    <script>
      function lib_mem()
      {
        var inp;

        inp = document.getElementById("inp").value;

        if ( inp <= 5 )
        {
            alert ("Fine = 50 Paise");
        }

        else if ( inp >= 6  &&  inp <= 10 )
        {
            alert ("Fine = 1 Rupee");
        }

        else if ( inp >= 10  &&  inp <= 30 )
        {
            alert ("Fine = 5 Rupees");
        }

        else
        {
            document.write ("Your Membership is Cancelled");
        }
      }
    </script>
  </head>

  <body>
    <form>
      <br>
      <br>
      <p>
        <b>Days : &emsp;</b>
        <input type="text" id="inp"> &emsp;
        <input type="button" value="Check" onclick="lib_mem()">
      </p>
    </form>
  </body>
</html>
