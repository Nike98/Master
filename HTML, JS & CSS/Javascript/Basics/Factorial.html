
<html>
  <head>
    <title>Factorial Finder</title>

    <script>
      function fact()
      {
          var i, f, n;
          f = 1;
          n = document.getElementById("n").value;

          if ( n < 0 )
          {
              document.getElementById("msg").innerHTML = "The Factorial can never be a negative integer";
          }

          else
          {
              for ( i = 1 ; i <= n ; i++)
              {
                  f = f * i;
              }
              document.getElementById("msg").innerHTML = " The Factorial of " + n + " is " + f;
          }
      }
    </script>
  </head>

  <body>
    <form>
      <br>
      <br>

      <p>
        <b> Input : </b> &emsp;
        <input type="text" id="n"> &ensp;
        <input type="button" value="Calculate" onclick="fact()">
      </p>

      <br>

      <p id="msg">
        Result
      </p>
    </form>
  </body>
</html>
